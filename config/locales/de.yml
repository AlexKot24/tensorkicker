      crawling: Einen Stern bekommt derjenige, der die meisten Gegner krabbeln lässt.
      crawler: "Für die meisten Niederlagen mit Krabbeln gibt es den Badge 'Kennt den Tisch von unten wie kein anderer', der ist leicht zu bekommen aber nicht sehr begehrt..."
      longest_winning: Für die längste Siegesserie aller Zeiten gibt es den Pokal.
      most_teams: Derjenige, der sich für nichts zu schade ist und in den meisten Doppeln spielt, bekommt den Doppel-Badge.
      last_one: Das Schlusslicht der Liga kann sich über die rote Laterne freuen!
      winning_streak: Wer aktuell die meisten Siege in Folge hat, bekommt die Rakete.
  features:
    ranking: Im Doppel Ranking kannst du dir ansehen mit welchem Doppelpartner du am besten spielst, wie eure vergangenen Spiele ausgegangen sind, welche Quote ihr gemeinsam erspielt habt und wie viele Spiele ihr schon zusammen bestritten habt
    stats: In der Spielerstatistik kannst du dir alle möglichen interessanten Infos über dich oder andere Spieler anschauen. Die Spielhistorie zeichnet den genauen Punkte- und Ranglistenstand der letzten 100 Spiele auf. Außerdem kannst du sehen wie viele Spiele gewonnen und verloren wurden und wie oft du andere krabbeln gelassen hast & selbst krabbeln musstest. Den Elo-Höchst- und Tiefstwert und deine längste Siegesserie findest du auch unter den Statistiken. 
    teams: "Wenn du mal keine Lust hast mit deinem üblichen Partner zu spielen, dann kann der Zufallsteamgenerator Abhilfe schaffen: einfach vier Spieler auswählen und zufällige Doppel werden ausgelost."

language: ruby
bundler_args: --without development non_travis
rvm:
  - 2.4.2
before_install:
  - cp config/database.yml.travis config/database.yml
before_script:
  - "RAILS_ENV=test bundle exec rake db:create"
  - "RAILS_ENV=test bundle exec rake db:migrate"
script: bundle exec rspec
branches:
  only:
    - master
